<svg width="800" height="1200" xmlns="http://www.w3.org/2000/svg">
  <!-- Scattered code symbols across the card -->
  
  <!-- Top area symbols -->
  <text x="380" y="95" font-family="monospace" font-size="22" fill="#ffffff" opacity="0.25" font-weight="bold">&lt;</text>
  <text x="410" y="95" font-family="monospace" font-size="22" fill="#ffffff" opacity="0.25" font-weight="bold">&gt;</text>
  
  <text x="140" y="110" font-family="monospace" font-size="18" fill="#ffffff" opacity="0.2" font-weight="bold">#</text>
  
  <text x="620" y="130" font-family="monospace" font-size="20" fill="#ffffff" opacity="0.22" font-weight="bold">$</text>
  
  <!-- Middle-left area -->
  <text x="145" y="340" font-family="monospace" font-size="28" fill="#ffffff" opacity="0.18" font-weight="bold">&lt;</text>
  <text x="185" y="340" font-family="monospace" font-size="28" fill="#ffffff" opacity="0.18" font-weight="bold">/</text>
  <text x="220" y="340" font-family="monospace" font-size="28" fill="#ffffff" opacity="0.18" font-weight="bold">&gt;</text>
  
  <text x="150" y="480" font-family="monospace" font-size="24" fill="#ffffff" opacity="0.2" font-weight="bold">&#123;</text>
  <text x="195" y="480" font-family="monospace" font-size="24" fill="#ffffff" opacity="0.2" font-weight="bold">&#125;</text>
  
  <!-- Middle-right area -->
  <text x="570" y="310" font-family="monospace" font-size="26" fill="#ffffff" opacity="0.19" font-weight="bold">&#123;</text>
  <text x="635" y="310" font-family="monospace" font-size="26" fill="#ffffff" opacity="0.19" font-weight="bold">&#125;</text>
  
  <text x="610" y="390" font-family="monospace" font-size="22" fill="#ffffff" opacity="0.17" font-weight="bold">&lt;</text>
  <text x="650" y="390" font-family="monospace" font-size="22" fill="#ffffff" opacity="0.17" font-weight="bold">&gt;</text>
  
  <!-- Lower area symbols -->
  <text x="320" y="700" font-family="monospace" font-size="20" fill="#ffffff" opacity="0.15" font-weight="bold">*</text>
  
  <text x="580" y="720" font-family="monospace" font-size="24" fill="#ffffff" opacity="0.18" font-weight="bold">#</text>
  <text x="620" y="720" font-family="monospace" font-size="24" fill="#ffffff" opacity="0.18" font-weight="bold">#</text>
  
  <text x="130" y="750" font-family="monospace" font-size="20" fill="#ffffff" opacity="0.16" font-weight="bold">/</text>
  <text x="155" y="750" font-family="monospace" font-size="20" fill="#ffffff" opacity="0.16" font-weight="bold">\</text>
  
  <!-- Additional scattered symbols -->
  <text x="90" y="200" font-family="monospace" font-size="16" fill="#ffffff" opacity="0.14">;</text>
  <text x="680" y="220" font-family="monospace" font-size="18" fill="#ffffff" opacity="0.15">=</text>
  
  <text x="120" y="610" font-family="monospace" font-size="17" fill="#ffffff" opacity="0.13">|</text>
  <text x="690" y="580" font-family="monospace" font-size="19" fill="#ffffff" opacity="0.16">$</text>
  
  <!-- Small dots/particles -->
  <circle cx="200" cy="150" r="2" fill="#ffffff" opacity="0.2"/>
  <circle cx="620" cy="180" r="2" fill="#ffffff" opacity="0.18"/>
  <circle cx="170" cy="280" r="2.5" fill="#ffffff" opacity="0.15"/>
  <circle cx="650" cy="260" r="2" fill="#ffffff" opacity="0.17"/>
  <circle cx="100" cy="520" r="2" fill="#ffffff" opacity="0.14"/>
  <circle cx="700" cy="490" r="2.5" fill="#ffffff" opacity="0.16"/>
  <circle cx="280" cy="650" r="2" fill="#ffffff" opacity="0.13"/>
  <circle cx="530" cy="780" r="2" fill="#ffffff" opacity="0.15"/>
  <circle cx="160" cy="880" r="2" fill="#ffffff" opacity="0.12"/>
  
  <!-- More scattered symbols for depth -->
  <text x="250" y="240" font-family="monospace" font-size="14" fill="#ffffff" opacity="0.12">*</text>
  <text x="550" y="460" font-family="monospace" font-size="15" fill="#ffffff" opacity="0.13">;</text>
  <text x="380" y="550" font-family="monospace" font-size="16" fill="#ffffff" opacity="0.11">=</text>
